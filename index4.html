<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png"
    href="code game (2).png">
    <title>Warped Caves: Gameplay Video</title>
    <style>
        /* استيراد خط بكسلي من Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #444480, #400f61);
            min-height: 100vh;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1em;
            z-index: 1000;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
        }

        .language-and-theme {
            display: flex;
            align-items: center;
            gap: 1em;
            margin-left: 20px;
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 24px;
            color: white;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.5s ease;
        }

        .theme-toggle:hover {
            background: rgba(241, 196, 15, 0.4);
            transform: scale(1.1);
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo img {
            height: 80px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .logo-link {
            display: block;
        }

        .menu-toggle {
            font-size: 30px;
            color: white;
            cursor: pointer;
            position: absolute;
            right: 100px;
        }

        .nav-menu {
            display: none;
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 250px;
            z-index: 1001;
        }

        .nav-menu.active {
            display: block;
            z-index: 1002;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
        }

        .nav-menu ul li {
            margin-bottom: 1em;
        }

        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: bold;
            padding: 0.8em 1.5em;
            border-radius: 2em;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: block;
        }

        .nav-menu ul li a:hover {
            background: #f1c40faf;
            color: black;
            transform: scale(1.05);
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #fc73ce;
            font-size: 2.5rem;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 100px 0 20px;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
                margin: 80px 0 10px;
            }
        }

        .video-container {
            width: 100vw; /* عرض الصفحة بالكامل */
            height: 75vh; /* ارتفاع كبير نسبيًا ليكون الفيديو كبيرًا */
            position: relative;
            overflow: hidden;
            border-top: 4px solid #fc73ce;
            border-bottom: 4px solid #fc73ce;
            box-shadow: 0 0 15px rgba(252, 115, 206, 0.5);
            z-index: 1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* يضمن ملء الحاوية مع الحفاظ على النسب */
            background-color: #1a1a2e;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: #121212;
            color: #ddd;
        }

        body.dark-mode .navbar {
            background: rgba(0, 0, 0, 0.9);
        }

        body.dark-mode .logo {
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="language-and-theme">
            <div class="theme-toggle">🌙</div>
        </div>
        <div class="logo">
            <a href="index1.html" class="logo-link">
                <img src="the laste stand (2).png" alt="last stand">
            </a>
        </div>
        <div class="menu-toggle">☰</div>
    </nav>
    <div class="nav-menu">
        <ul>
            <li><a href="index2.html">About the Programmer</a></li>
        </ul>
    </div>
    <h1>Warped Caves: Gameplay Video</h1>
    <div class="video-container">
        <video controls autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        const video = document.querySelector('video');
        video.play();
    </script>
</body>
</html>
